<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <main>
    <article class="card">
    <div class="product-img"></div>
    <div class="product-info">
      <p class="category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="discounted-price">$149.99 <span class="original-price">$169.99</span></p>
      <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="shopping cart icon"> Add to Cart</button>
    </div>
  </article>
</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/tortaruga">tortaruga</a>.
  </div>
</footer>  
</body>
</html>
